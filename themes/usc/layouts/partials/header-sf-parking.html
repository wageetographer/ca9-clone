var infoWnd, courtsMap;
function initialize() {
  //Creates a map object.
  var mapDiv = document.getElementById("courts_map");
  courtsMap = new google.maps.Map(mapDiv);
  courtsMap.setMapTypeId(google.maps.MapTypeId.ROADMAP);
  
  //Creates a infowindow object.
  infoWnd = new google.maps.InfoWindow();
  
  //Mapping markers on the map
  var bounds = new google.maps.LatLngBounds();
  var court, i, latlng;
  for (i in courtsList) {
    //Creates a marker
    court = courtsList[i];
    latlng = new google.maps.LatLng(court.latlng[0], court.latlng[1]);
    bounds.extend(latlng);
    var marker = createMarker(
      courtsMap, latlng, court.name, court.address, court.address2, court.attendant, court.cost, court.hours, court.space_full, court.spaces, court.distance_to_courthouse, court.note, court.driving_address_url);
    
    //Creates a sidebar button for the marker
    var sideBarEntry = createSideBarEntry(marker, court.name, court.address, court.address2, court.attendant, court.cost, court.hours, court.space_full, court.spaces, court.distance_to_courthouse, court.note, court.driving_address_url);
	//sidebar.appendChild(sideBarEntry);
	  //Fits the map bounds
  }
  courtsMap.fitBounds(bounds);
}
function createMarker(map, latlng, name, address, address2, attendant, cost, hours, space_full, spaces, distance_to_courthouse, note, driving_address_url) {
  //Creates a marker
  var html = '<b><span style="color:#0066cc;font-size : 9pt">' + name + '</b> <br/>----------------------------------------------------------------</span><br/><table cellpadding="2" cellspacing="1" border="0"><tr><td valign=top>' + address + '<br />' + address2 + '<br /><b>Cost:</b> ' + cost+ '<br /><b>Hours:</b> ' + hours + '<br/><b>Space full:</b> ' + space_full + '<br/><b>Spaces:</b> ' + spaces + '<br/><b>Distance to Courthouse:</b> ' + distance_to_courthouse + '<br/><b>Note:</b> ' + note + '<br/><br> <a href="' + driving_address_url + '" target="_blank" STYLE="font-face:arial; font-size:8pt;">Get Directions</a><br/></td></tr></table>';
  var marker = new google.maps.Marker({
     map : map,
	 position : latlng
  });
  
  //The infoWindow is opened when the sidebar button is clicked
  google.maps.event.addListener(marker, "click", function(){
    infoWnd.setContent(html);
    infoWnd.open(map, marker);
  });
  return marker;
}

function createSideBarEntry(marker, name, address, address2, attendant, cost, hours, space_full, spaces, distance_to_courthouse, note, driving_address_url) {
  //Creates a sidebar button
/*  var ul = document.getElementById("marker_list");
  var li = document.createElement("li");
  var title = marker.getTitle();
  li.innerHTML = title;
  ul.appendChild(li);
  
  //Trigger a click event to marker when the button is clicked.
  google.maps.event.addDomListener(li, "click", function(){
    google.maps.event.trigger(marker, "click");
  });
}*/
	var div1 = document.getElementById("sidebar");
	var div2 = document.createElement('div');
	var html = '<b><span style="color:#4f3f7d">' + name + '</span></b><br/>' + address + '<br />' + address2 + '<br /><b>Cost:</b> ' + cost+ '<br /><b>Hours:</b> ' + hours + '<br/><b>Space full:</b> ' + space_full + '<br/><b>Spaces:</b> ' + spaces + '<br/><b>Distance to Courthouse:</b> ' + distance_to_courthouse + '<br/><b>Note:</b> ' + note + '<br/><a href="' + driving_address_url + '" target="_blank" STYLE="font-face:arial; font-size:8pt;">Get Directions</a><br /><br />';
	div2.innerHTML = html;
	div1.appendChild(div2);
	div2.style.cursor = 'pointer';
	div2.style.margin = '5px'; 
	google.maps.event.addDomListener(div2, 'click', function() {
	  google.maps.event.trigger(marker, 'click');
	});
	google.maps.event.addDomListener(div2, 'mouseover', function() {
	  div2.style.backgroundColor = '#eee';
	});
	google.maps.event.addDomListener(div2, 'mouseout', function() {
	  div2.style.backgroundColor = '#fff';
	});
}


google.maps.event.addDomListener(window, "load", initialize);
